<app-navbar></app-navbar>

<div class="p-4 sm:ml-64">


    <div class="mt-20"></div>
    <!-- Add New Product Button -->
    <!-- Add New Product Button -->
    <!-- Add New Product Button -->
    <div class="flex justify-center mt-5">
        <button (click)="openModal()"
            class="flex items-center gap-2 bg-gray-700 hover:bg-gray-900 text-white font-semibold py-3 px-6 rounded-lg shadow-md">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"></path>
            </svg>
            ADD NEW PRODUCT
        </button>
    </div>
    <!-- Product List (Horizontal Cards) -->

    <!-- Product Card 1 -->

    <div class="container mx-auto px-4 mt-3">
        <div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-4 gap-4">

            <div *ngFor="let product of products"
                class="max-w-sm bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
                <a href="#">
                    <img class="rounded-t-lg w-full h-48 object-cover" [src]="product.imageUrl"
                        alt="{{ product.productName }}" />
                </a>
                <div class="p-5">
                    <a href="#">
                        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                            {{ product.productName }}
                        </h5>
                    </a>
                    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
                        â‚¹{{ product.price }} - {{ product.quantity }}
                    </p>

             
                    <div class="flex justify-between">
                        <button
                            class="px-3 py-2 text-sm font-medium text-white bg-blue-700 rounded-lg hover:bg-gray-800">
                            Update
                        </button>
                        <button (click)="deleteProduct(product.productId)"
                            class="px-3 py-2 text-sm font-medium text-white bg-red-700 rounded-lg hover:bg-red-800">
                            X
                        </button>

                    </div>
                </div>
            </div>





        </div>
    </div>



    <!-- Modal Popup -->

    <!-- Modal Popup (Initially Hidden) -->
    <div *ngIf="isModalOpen" class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-70 px-4"
        (click)="closeModalOutside($event)">

        <div class="bg-gray-900 text-white rounded-lg shadow-lg w-full max-w-md md:max-w-lg lg:max-w-xl p-6 relative"
            (click)="$event.stopPropagation()">

            <!-- Modal Header -->
            <div class="flex justify-between items-center border-b border-gray-700 pb-3">
                <h3 class="text-lg md:text-xl font-semibold">ADD NEW PRODUCT</h3>
                <button (click)="closeModal()" class="text-gray-400 hover:text-red-500 text-2xl">&times;</button>
            </div>

            <!-- Modal Body -->
            <form [formGroup]="productForm" (ngSubmit)="saveProduct()">
                <!-- Image Upload -->
                <div class="mb-3">
                    <label class="block text-sm font-medium text-gray-300">Upload Image</label>
                    <input type="file" (change)="onFileSelected($event)"
                        class="w-full p-2 border border-gray-600 bg-gray-800 rounded-lg mt-1 text-sm md:text-base">
                </div>

                <!-- Product Name -->
                <div class="mb-3">
                    <label class="block text-sm font-medium text-gray-300">Product Name</label>
                    <input type="text" formControlName="productName"
                        class="w-full p-2 border border-gray-600 bg-gray-800 rounded-lg mt-1 text-sm md:text-base">
                </div>

                <div class="mb-3">
                    <label class="block text-sm font-medium text-gray-300">Quantity</label>
                    <input type="text" formControlName="quantity"
                        class="w-full p-2 border border-gray-600 bg-gray-800 rounded-lg mt-1 text-sm md:text-base">
                </div>

                <!-- Price -->
                <div class="mb-3">
                    <label class="block text-sm font-medium text-gray-300">Price</label>
                    <input type="number" formControlName="price"
                        class="w-full p-2 border border-gray-600 bg-gray-800 rounded-lg mt-1 text-sm md:text-base">
                </div>

                <!-- Date -->
                <div>
                    <label class="block text-sm font-medium text-gray-300">Date</label>
                    <input type="date" formControlName="date"
                        class="w-full p-2 border border-gray-600 bg-gray-800 rounded-lg mt-1 text-sm md:text-base">
                </div>

                <!-- Modal Footer -->
                <div class="flex flex-col md:flex-row justify-end gap-3 mt-4">
                    <button type="button" (click)="closeModal()"
                        class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg text-sm md:text-base transition">
                        Cancel
                    </button>
                    <button type="submit"
                        class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg text-sm md:text-base transition">
                        Save
                    </button>
                </div>
            </form>

        </div>
    </div>


    <div class="mb-20"></div>

</div>



<app-bottomnav></app-bottomnav>
