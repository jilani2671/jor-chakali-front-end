            <div class="overflow-x-auto">
                <table class="w-full text-xs sm:text-sm md:text-base text-left text-gray-700">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="px-2 py-1 sm:px-4 sm:py-2">Product Name</th>
                            <th class="px-2 py-1 sm:px-4 sm:py-2">Qty</th>
                            <th class="px-2 py-1 sm:px-4 sm:py-2">Rate</th>

                    </thead>
                    <tbody>
                        <tr *ngFor="let product of cart">
                            <td class="px-2 py-1 sm:px-4 sm:py-2">
                                {{ product.name }} <br>
                                <span class="text-xs sm:text-sm text-gray-500">{{ product.quantity }}</span>
                            </td>
                            
                            <!-- Editable Quantity Input -->
                            <td class="px-2 py-1 sm:px-4 sm:py-2">
                                <input type="number"  class="w-14 text-center border border-gray-300 rounded px-1 py-1" placeholder="{{ product.quantity }}">
                            </td>

                            <td class="px-2 py-1 sm:px-4 sm:py-2">

                                </svg>
                            </td>
                            
                            
                        </tr>
                    </tbody>
