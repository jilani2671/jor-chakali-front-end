<section class="flex items-center justify-center min-h-screen bg-gray-100 bg-cover bg-center" 
    style="background-image: url('assets/images/12.webp');">
    
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg">
        <!-- Logo Centered -->
        <div class="flex justify-center">
            <img src="assets/images/JOR-LOGO.png" alt="Logo" class="w-22 h-22 mb-4">
        </div>

        <h2 class="text-2xl font-semibold text-center text-gray-700">Login</h2>

        <form class="mt-6 w-full">
            <!-- Email Input -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" placeholder="Enter your email" 
                    class="w-full px-4 py-2 mt-2 border rounded-lg focus:ring focus:ring-blue-300">
            </div>

            <!-- Password Input -->
            <div class="mt-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" placeholder="Enter your password" 
                    class="w-full px-4 py-2 mt-2 border rounded-lg focus:ring focus:ring-blue-300">
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="flex items-center justify-between mt-4">
                <label class="flex items-center">
                    <input type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded">
                    <span class="ml-2 text-sm text-gray-600">Remember me</span>
                </label>
                <a href="#" class="text-sm text-blue-600 hover:underline">Forgot Password?</a>
            </div>

            <!-- Login Button -->
            <button type="submit" 
                class="w-full px-4 py-2 mt-6 text-white bg-blue-600 rounded-lg hover:bg-blue-700">
                Login
            </button>
        </form>

        <!-- Signup Link -->
        <p class="mt-4 text-sm text-center text-gray-600">
            Don't have an account? 
            <a href="#" class="text-blue-600 hover:underline">Sign Up</a>
        </p>
    </div>
</section>
